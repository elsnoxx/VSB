{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Přidat hosta</h2>
    <form method="post" class="mt-3">
        
        
        <!-- Jméno -->
        <div class="mb-3">
            <label for="id_firstname" class="form-label">Jméno</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                {{ form.firstname }}
            </div>
        </div>
        
        <!-- Příjmení -->
        <div class="mb-3">
            <label for="id_lastname" class="form-label">Příjmení</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                {{ form.lastname }}
            </div>
        </div>
        
        <!-- E-mail -->
        <div class="mb-3">
            <label for="id_email" class="form-label">E-mail</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                {{ form.email }}
            </div>
        </div>
        
        <!-- Telefon -->
        <div class="mb-3">
            <label for="id_phone" class="form-label">Telefon</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                {{ form.phone }}
            </div>
        </div>
        
        <!-- Datum narození (date input) -->
        <div class="mb-3">
            <label for="id_birth_date" class="form-label">Datum narození</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                <input type="date" id="id_birth_date" name="birth_date" class="form-control" value="{{ form.birth_date.value|date:"Y-m-d" }}">
            </div>
        </div>
        
        <!-- Typ hosta -->
        <div class="mb-3">
            <label for="id_guest_type" class="form-label">Typ hosta</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-id-badge"></i></span>
                {{ form.guest_type }}
            </div>
        </div>
        
        <!-- Poznámky -->
        <div class="mb-3">
            <label for="id_notes" class="form-label">Poznámky</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-sticky-note"></i></span>
                {{ form.notes }}
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Odeslat</button>
    </form>
</div>
{% endblock %}
