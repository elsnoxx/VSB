{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Upravit rezervaci</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success mt-2">
                            <i class="fas fa-save"></i> Uložit změny
                        </button>
                        <a href="{% url 'reservation_list' %}" class="btn btn-secondary mt-2 ms-2">Zpět na seznam</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
