{% extends 'base.html' %}

{% block content %}
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">number</th>
            <th scope="col">Capacity</th>
            <th scope="col">Type</th>
            <th scope="col">Status</th>
        </tr>
    </thead>
    <tbody>
        {% for room in rooms %}
            <tr>
                <td>{{ room.name }}</td>
                <td>{{ room.room_number }}</td>
                <td>{{ room.capacity }}</td>
                <td>{{ room.type }}</td>
                <td>{{ room.status }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
