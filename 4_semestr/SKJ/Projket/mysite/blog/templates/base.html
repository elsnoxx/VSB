<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Hotel Management{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Nastavení celé stránky pomocí Flexboxu */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Hlavní obsah se roztáhne, footer se posune dolů */
        .content {
            flex: 1;
        }
    </style>
</head>
<body>

    {% include 'navbar.html' %}  <!-- Zahrnutí navbaru -->

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    {% include 'footer.html' %}  <!-- Zahrnutí footeru -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
